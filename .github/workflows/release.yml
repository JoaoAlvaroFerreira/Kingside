name: Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npx jest --forceExit

      - name: Decode keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > android/app/kingside-release.keystore

      - name: Create keystore.properties
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cat > android/keystore.properties <<EOF
          storeFile=kingside-release.keystore
          storePassword=${KEYSTORE_PASSWORD}
          keyAlias=${KEY_ALIAS}
          keyPassword=${KEY_PASSWORD}
          EOF
          sed -i 's/^[[:space:]]*//' android/keystore.properties

      - name: Build release APK
        working-directory: android
        run: chmod +x gradlew && ./gradlew assembleRelease -Dorg.gradle.java.home=$JAVA_HOME

      - name: Rename APK
        run: cp android/app/build/outputs/apk/release/app-release.apk Kingside.apk

      - name: Upload APK to release
        uses: softprops/action-gh-release@v2
        with:
          files: Kingside.apk
